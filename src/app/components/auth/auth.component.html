<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
<form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      ngModel
      required
      email
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      ngModel
      required
      minlength="6"
    >
  </div>
  <div class="buttons">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!form.valid"
    >{{ isLoginMode ? "Login" : "Sign Up" }}</button>
    |
    <button
      class="btn btn-primary"
      type="button"
      (click)="onSwitchMode()"
    >{{ isLoginMode ? "Switch to Sign Up" : "Switch to login"}}</button>
  </div>
</form>
