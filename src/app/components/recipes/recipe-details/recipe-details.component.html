<img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">

<h1>{{ recipe.name }}</h1>

<div class="btn-group" appDropdown>
  <button
    type="button"
    class="btn btn-primary dropdown-toggle"
    data-toggle="dropdown"
  >Manage Recipe <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
    <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
    <li><a>Delete Recipe</a></li>
  </ul>
</div>

<div>{{ recipe.description }}</div>
<div>
  <ul class="list-group">
    <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </ul>
</div>
